<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.webp">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="../login/index.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                    <div id="email-error" class="error-message"></div> <!-- Adicionado aqui -->
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <div id="password-strength"></div> <!-- Adicionado aqui -->
                    <img src="../assets/img/eye-closed.svg" alt="mostrar senha" id="showPss" onclick="togglePassword()">
                    
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button type="submit" id="register-form">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    <script src="register.js"></script> <!-- Adicionado aqui -->
</body>
</html>
